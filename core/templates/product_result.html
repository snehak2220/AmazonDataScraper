{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 350px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            padding: 20px;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .card-body p {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }

        .card-body .price {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        .card-body .delivery {
            font-size: 14px;
            color: #ff9900;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for product in products %}
            <div class="card">
                {% if product.image %}
                    <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}" onerror="this.onerror=null; this.src='{% static 'images/placeholder.png' %}';">
                {% else %}
                    <img src="{% static 'images/placeholder.png' %}" alt="No image available">
                {% endif %}
                <div class="card-body">
                    <h2>{{ product.name }}</h2>
                    <p class="price">â‚¹{{ product.price }}</p>
                    <p class="delivery">Delivery: {{ product.time }}</p>
                </div>
            </div>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </div>
</body>
</html>
